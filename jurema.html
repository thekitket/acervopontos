<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Acervo de Pontos - Jurema Sagrada</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="menu">
  <a href="index.html">Início</a>
  <a href="exu.html">Exu / Pombo Gira</a>
</nav>

<div class="main-content">
  <h1>Acervo de Pontos - Jurema Sagrada</h1>
  <div id="conteudo"></div>
</div>

<script src="data/jurema.js"></script>
<script src="js/script.js"></script>
<script>
renderAcervo(acervoJurema,"conteudo");
</script>
<script>
  // Seleciona todas as entidades
  const entidades = document.querySelectorAll('.entidade');

  entidades.forEach(entidade => {
    const titulo = entidade.querySelector('h3');
    const pontos = entidade.querySelector('.pontos');

    titulo.addEventListener('click', () => {
      // Alterna a classe active na entidade e nos pontos
      entidade.classList.toggle('active');
      pontos.classList.toggle('active');
    });
  });
</script>
<script src="script.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const entidades = document.querySelectorAll('.entidade');

  entidades.forEach(entidade => {
    const titulo = entidade.querySelector('h3');
    const pontos = entidade.querySelector('.pontos');

    // Inicialmente esconde os pontos
    pontos.style.display = "none";
    pontos.style.maxHeight = "0";
    pontos.style.opacity = "0";
    pontos.style.overflow = "hidden";

    titulo.addEventListener('click', () => {
      const isVisible = pontos.style.display === "block";

      if (isVisible) {
        // Esconder
        pontos.style.maxHeight = "0";
        pontos.style.opacity = "0";
        setTimeout(() => { pontos.style.display = "none"; }, 300);
      } else {
        // Mostrar
        pontos.style.display = "block";
        setTimeout(() => { pontos.style.maxHeight = "1000px"; pontos.style.opacity = "1"; }, 10);
      }

      // Alterna a classe active no título para o ícone ▼
      entidade.classList.toggle('active');
    });
  });
});
</script>

</body>
</html>
